<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по цене</title>
</head>
<body>
    <h1>Поиск по цене</h1>
    <form method="POST" action="/supermarket/price">
        <label>Введите цену:</label>
        <input type="number" name="ot" placeholder="От" required>
        <input type="number" name="do" placeholder="До" required>
        <input type="submit" value="Вывести">
    </form>

    <a href="/"> Главное меню </a>
</body>
</html>
